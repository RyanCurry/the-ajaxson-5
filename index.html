<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link type="text/css" href=styles.css rel="stylesheet">
</head>
<body>
    <h1>The AJAXson 5</h1>

    <form id="form-gif-request" />
        <div>
            <label>What kind of Jackson 5 related gif do you want?</label>
	    <br/>
            <input name="tag" type="text" placeholder="e.g. 'dance'"/>
        </div>
	<br/>
        <br/>
        <div>
            <label>Prove you are not a robot by answering this riddle:</label>
	    <br/>
	    <input id="captcha" type=text/>
            <label id="captcha-label">Jacksons are better than 1.</label>
      	    <br/>
	    <label id="captcha-error" class="error-text" hidden=true>No GIF for you!</label>
	</div>
	<br/>
	<br/>
        <input type="submit" id="submitButton" value="Get my GIF!" />
    </form>

    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true`"></p>

</body>
</html>
